<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="transactionId">
    <th mat-header-cell *matHeaderCellDef> Id. Transacción </th>
    <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
  </ng-container>
  
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> Id. Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="isNewUser">
    <th mat-header-cell *matHeaderCellDef> ¿Es nuevo? </th>
    <td mat-cell *matCellDef="let element"> {{ element.isNewUser? 'Sí' : 'No' }} </td>
  </ng-container>

  <ng-container matColumnDef="moneyAmount">
    <th mat-header-cell *matHeaderCellDef> Cantidad (€) </th>
    <td mat-cell *matCellDef="let element"> {{element.moneyAmount}} </td>
  </ng-container>
  
  <ng-container matColumnDef="discountedMoneyAmount">
    <th mat-header-cell *matHeaderCellDef> Con descuento (€) </th>
    <td mat-cell *matCellDef="let element"> {{element.discountedMoneyAmount}} </td>
  </ng-container>

  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef> Origen </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button>{{element.origin.id}}</button></td>
  </ng-container>

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button>{{element.destination.id}}</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
